<h2>Prodotti</h2>

<div *ngFor="let product of products" style="float:left;" id="module">
  <div style="border:1px solid blue; margin:10px; padding:20px;border-radius:5px; box-shadow: 1px 0px 10px 1px lightgrey;">
    <h3>
      <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
        {{ product.name }}
      </a>
    </h3>
    <p *ngIf="product.description">
      Description: {{ product.description }}
    </p>
    <button (click)="share()">
      Share
    </button>
    <app-product-alerts
        [product]="product" 
        (notify)="onNotify()">
    </app-product-alerts>
  </div>
</div>
